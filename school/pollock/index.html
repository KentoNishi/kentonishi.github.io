<title>Build-A-Clone</title>

<div style="top:0;left:0;width:100%;height:100%;position:fixed;">
   <div class="phone" style="box-shadow: inset 0 0 2vh lightgray;border-top:1.75vh solid black;border-bottom:1.75vh solid black;border-right:0.5vh solid black;border-left:0.5vh solid black;margin-top:calc(50vh - 20vw);margin-left:40vw;width:20vw;height:40vw;background-color:rgba(102,102,102,1);border-radius:2.5vh;">
      <br />
      <span class="price"></span>
   </div>
</div>
<span>
   <div class="slidecontainer">
      <span style="position:fixed;top:0vh;left:10vw;margin:auto;text-align:center;">Bezel:</span>
      <input class="slider" style="position:fixed;top:0vh;left:25vw;margin:auto;text-align:center;width:50vw;" onchange="bezel(this.value);" oninput="bezel(this.value);" value="200" type="range" min="200" max="500"></input>
   </div>
</span>
<span>
   <div class="slidecontainer">
      <span style="position:fixed;top:2.5vh;left:10vw;margin:auto;text-align:center;">Display:</span>
      <input class="slider" style="position:fixed;top:2.5vh;left:25vw;margin:auto;text-align:center;width:50vw;" onchange="screen(this.value);" oninput="screen(this.value);" value="2" type="range" min="200" max="500"></input>
   </div>
</span>
<span>
   <div class="slidecontainer">
      <span style="position:fixed;top:5vh;left:10vw;margin:auto;text-align:center;">Processor:</span>
      <input class="slider" style="position:fixed;top:5vh;left:25vw;margin:auto;text-align:center;width:50vw;" onchange="chips(this.value);" oninput="chips(this.value);" value="2" type="range" min="200" max="500"></input>
   </div>
</span>

<style>
   .price{
      background-color:white;
      margin-top:5vh;
   }
   .phone{
      vertical-align: baseline;
      text-align:center;
      font-size:7.5vw;
      color:black;
   }
   body{
      background-color:lightblue;
   }
   .slidecontainer {
       width: 100%;
   }
   .slider {
       -webkit-appearance: none;
       width: 100%;
       height: 2vh;
       background: #000000;
       outline: none;
       opacity: 0.7;
       -webkit-transition: .2s;
       transition: opacity .2s;
   }
   .slider:hover {
       opacity: 1;
   }
   .slider::-webkit-slider-thumb {
       -webkit-appearance: none;
       appearance: none;
       width: 2vh;
       height: 2vh;
       background: red;
       cursor: pointer;
   }
   .slider::-moz-range-thumb {
       width: 2vh;
       height: 2vh;
       background: red;
       cursor: pointer;
   }
</style>

<script>
  var specs=[];
  function bezel(val){
    specs[0]=val;
    document.querySelectorAll(".phone")[0].style.borderTop=(((500-specs[0])/100)+1.75).toString()+"vh solid black";
    document.querySelectorAll(".phone")[0].style.borderBottom=(((500-specs[0])/100)+1.75).toString()+"vh solid black";
    save();
  }
  function screen(val){
    specs[1]=val;
    var color=(Math.floor(parseInt(specs[1])/500 * 255)).toString();
    document.querySelectorAll(".phone")[0].style.backgroundColor="rgba("+color+","+color+","+color+",1)";
    save();
  }
  function chips(val){
    specs[2]=val;
    save();
  }
  var price=0;
  function save(){
   price=0;
   price=parseInt(((500-(parseInt(specs[0])/500)*600)).toString())+parseInt(((parseInt(specs[1])/500)*300).toString())+parseInt(((parseInt(specs[2])/500)*400).toString());
   document.querySelectorAll(".price")[0].innerHTML="$"+price.toString();
  }
  window.onload=function(){
   screen(200);
   bezel(200);
   chips(200);
  }
</script>
