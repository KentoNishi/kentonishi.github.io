  <head>
    <title>GatherApp</title>
    <meta http-equiv='cache-control' content='max-age=86400'>
    <meta http-equiv='Clear-Site-Data' content='cookies, cache'>
    <meta http-equiv='expires' content='86400'>
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="GatherApp" />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=1' /> 
    <meta name="mobile-web-app-capable" content="yes" />
    <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase-auth.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase-database.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase-storage.js" defer></script>
    <script src="/apps/gatherapp/app.js" defer></script>
    <link rel="shortcut icon" type="image/x-icon" href="/apps/gatherapp/192x192.png" />
    <link rel="manifest" href="/apps/gatherapp/manifest.json" />
  </head>
  <body bgColor="white">
    <div class="top left wide height fixed accent bar">
      <a onclick="action(this.id);" id="menu" class="icon left" href="#">
        <img alt="menu" src="/apps/gatherapp/menu.svg" />
      </a>
      <a onclick="action(this.id);" id="home" style="position:fixed;z-index:2;top:0;left:25%;height:8vh;width:50%;" href="#">
        <img alt="home"style="height:8vh;width:100%;" src="/apps/gatherapp/logo.png" />
      </a>
      <a onclick="action(this.id);" id="add" class="icon right" href="#">
        <img alt="add" src="/apps/gatherapp/add.svg" />
      </a>
    </div>
    <div class="body">
      <div class="card" onclick="login()">
        <img alt="image" src="/apps/gatherapp/google.png" style="width:50vw;height:auto;">
        </img>
      </div>
    </div>
  </body>
  <style>
    *{
      font-family: Calibri, Candara, Segoe, "Segoe UI", Optima, Arial, sans-serif;
    }
    .card{
      width:75vw;
      margin:auto;
      margin-top:2.5vh;
      background-color:rgba(0,0,0,0.2);
      padding:5vh;
      text-align:center;
      font-size:3vh;
      border-radius:5px;
      box-shadow: inset 0 0 0 5px black;
      transition:0.5s;
    }
    .card:hover{
      background-color:rgba(0,0,0,0.4);
    }
    .body{
      overflow:auto;
      width:100%;
      height:92%;
      background-color:white;
      position:fixed;
      top:8vh;
      left:0;
      color:black;
    }
    .top{
      top:0;
    }
    .left{
      left:0;
      float:left;
    }
    .right{
      right:0;
      float:right;
    }
    .fixed{
      position:fixed;
    }
    .wide{
      width:100%;
    }
    .height{
      height:8vh;
    }
    .accent{
      background-color:orange;
    }
    .icon{
      padding:1vh;
      width:6vh;
      height:6vh;
    }
    .bar a img {
      width:6vh;
      height:6vh;
      border-radius:8vh;
    }
    .pic{
      margin-top:2vh;
      width:50vw;
      height:50vw;
    }
    textarea {
      overflow:auto;
      resize: none;
      overflow: hidden;
      background-color:transparent;
      min-height:5vh;
      height:5vh;
      border: none;
    }
  </style>
  <noscript>
    <div style="z-index:1000;background-color:white;top:0;left:0;position:fixed;width:100%;height:100%;">

    </div>
