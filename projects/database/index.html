.front{
    z-index:1;
}
.fixed{
    position:fixed;
}
.top{
    top:0;
}
.bottom{
    bottom:0;
}
.right{
    right:0;
}
.left{
    left:0;
}
.icon-menu{
    position:fixed;
    top:1.15vh;
    left:1.15vh;
    z-index:1;/*
    border:0.15vh solid rgba(0, 0, 0, 1);*/
    height:4vh;
    width:4vh;
    border-radius:6.5vh;
    background: url("https://image.flaticon.com/icons/svg/149/149719.svg");
    background-size: 4vh 4vh;
}
.icon-new{
    position:fixed;
    top:1.15vh;
    right:1.15vh;
    z-index:1;/*
    border:0.15vh solid rgba(0, 0, 0, 1);*/
    height:4vh;
    width:4vh;
    border-radius:6.5vh;
    background: url("https://image.flaticon.com/icons/svg/32/32360.svg");
    background-size: 4vh 4vh;
}
.menu{
    max-height:6.5vh;
    padding-top:100vh;
    overflow:hidden;
    overflow-y:hidden;
    position:fixed;
    top:0;
    left:0;
    z-index:1;
/*    border:1px solid rgba(255, 255, 255, 0.8);*/
    width:6.5vh;
    height:6.5vh;
    background-color:transparent;/*rgba(255, 255, 255, 0.5);*/
    transition-duration:0.25s;
    transition:0.25s;
}
.menu:focus{
    max-height:93.5vh;
    padding-top:0;
    overflow:auto;
    overflow-y:auto;
    top:6.5vh;
    position:absolute;
    background-color:rgba(255, 255, 255, 0.95);
    width:100vw;
    height:93.5vh;
    z-index:5;
}
.new{
    max-height:6.5vh;
    padding-top:100vh;
    overflow:hidden;
    overflow-y:hidden;
    position:fixed;
    top:0;
    right:0;
    z-index:1;
/*    border:1px solid rgba(255, 255, 255, 0.8);*/
    width:6.5vh;
    height:6.5vh;
    background-color:transparent;/*rgba(255, 255, 255, 0.5);*/
    transition-duration:0.25s;
    transition:0.25s;
}
.new:focus{
    max-height:93.5vh;
    padding-top:0;
    overflow:auto;
    overflow-y:auto;
    top:6.5vh;
    position:absolute;
    background-color:rgba(255, 255, 255, 0.95);
    width:100vw;
    height:93.5vh;
    z-index:5;
}
.taskbar{
    width:100vw;
    height:6.5vh;
    background-color:#FBC02D;
}
.card{
  margin:0 auto;
  transition-duration:0.25s;
  transition:0.25s;
  text-align:center;
  margin-top:5vh;
  padding-top:5vh;
  padding-bottom:5vh;
  width:69vw;
  padding-left:5vw;
  padding-right:5vw;
    /*
  margin-left:10vw;
    */
  border:0.5vw solid black;
  border-radius:5px;
  background-color:rgba(0, 0, 0, 0.05);
    /*
  -webkit-box-shadow: 3px 3px 5px 6px #ccc;  
  -moz-box-shadow:    3px 3px 5px 6px #ccc;  
  box-shadow:         3px 3px 5px 6px #ccc; 
    */
}
.card:hover{   
    background-color:rgba(0, 0, 0, 0.2);
}
.profile{/*
    margin-top:6.5vh;
    margin-top:10vh;
    margin-bottom:10vh; */ 
    height:100%;
    z-index:-1;
    overflow-y:auto;
}
.profile-pic{
    max-width:60vw;
    max-height:60vw;
    width:25vh;
    height:25vh;
    padding-bottom:2.5vh;
}
.text-large{
    font-size:10vw;
    font-family: Calibri, Candara, Segoe, "Segoe UI", Optima, Arial, sans-serif;
    font-style: normal;
    font-variant: normal;
    font-weight: 500;
}
*{
    z-index:1;
    font-family: Calibri, Candara, Segoe, "Segoe UI", Optima, Arial, sans-serif;
}
.user{
    margin-top:6.5vh;
}
.content{
    z-index:2;
    position:fixed;
    top:6.5vh;
    left:0;
    width:100vw;
    height:93.5vh;
    background-color:rgba(0, 0, 0, 0.25);
}
.prompt{
    position:fixed;
    top:0;
    left:0;
    background-color:rgba(200, 200, 200, 0.9);
    z-index:3;
    width:100%;
    height:100%;
    text-align:center;
}
button{
    z-index:1;
    font-size:8vh;
    background-color:white;
    margin-top:70vh;
    border-radius:5px;
    border:0px;
}
.wrap{
    text-align:center;
}
</style>
