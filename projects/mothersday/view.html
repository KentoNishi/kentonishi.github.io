<script>
  if(window.location.hash.length>1){
    //alert(decodeURIComponent(window.location.hash.replace("#", "")).split("&")[1]);
    var msg = new SpeechSynthesisUtterance("New order. Item is: "+decodeURIComponent(window.location.hash.replace("#", "")).split("&")[1]+".");
    window.speechSynthesis.speak(msg);
    parent.postMessage(decodeURIComponent(window.location.hash.replace("#", "")).split("&")[1],"https://kentonishi.github.io");
    clearInterval(interval);
    document.body.innerHTML="";
  }
  var request=false;
  var messaged=false;
  function loaded(){
    if(request==false){
      request=true;
    }else{
      if(messaged==true){
        window.location=document.querySelectorAll("iframe")[0].src;
      }
    }
  }
  var eventMethod = window.addEventListener ? "addEventListener" : "attachEvent";
  var eventer = window[eventMethod];
  var messageEvent = eventMethod == "attachEvent" ? "onmessage" : "message";
  eventer(messageEvent,function(e) {
    if(e.origin.indexOf("kento")!=-1){
      messaged=true;
      document.querySelectorAll(".orders")[0].innerHTML+="<br />"+e.data;
  }
  });

  function load(){
    messaged=false;
    document.querySelectorAll("iframe")[0].src="https://tinyurl.com/redirect.php?num=manakasrestaurant"+new Date().getDate().toString()+new Date().getHours().toString()+new Date().getMinutes().toString();
  }
  var interval=setInterval(load,60000);
</script>
<meta name="description" content="Get Orders">
<iframe src="" style="display:none;" onload="setTimeout(loaded,1000)"></iframe>
