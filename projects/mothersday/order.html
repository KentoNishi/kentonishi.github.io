.item{
  width:25%;

  position:fixed;
  top:0;
  left:0;
  -webkit-box-shadow:inset 0px 0px 0px 1px black;
  -moz-box-shadow:inset 0px 0px 0px 1px black;
  box-shadow:inset 0px 0px 0px 1px black;
  transition: z-index 0.5s step-end, background-color 0.5s, width 0.5s, height 0.5s;
}
.item:focus{
  z-index:2;
  margin-top:0;
  margin-left:0;
  background-color:lightpink;
  width:100%;
  height:90%;
}
.item:focus img{
  z-index:2;
  margin-top:0;
  margin-left:calc(100vw / 2 - 12.5vh);
  background-color:lightpink;
  width:50vh;
  height:50vh;
}
img{
  margin-left:calc(25vw / 2 - 10vh);
  margin-top:calc(25vh / 2 - 10vh);
  width:20vh;
  height:20vh;
  transition:0.5s;
}
	
</style>

<script>
	
  function setCookie(cname, cvalue, exdays) {
      var d = new Date();
      d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
      var expires = "expires="+d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
  }
  function getCookie(cname) {
      var name = cname + "=";
      var ca = document.cookie.split(';');
      for(var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == ' ') {
              c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
              return c.substring(name.length, c.length);
          }
      }
      return "";
  }
    window.onload=function(){
  	for(var i=0;i<document.querySelectorAll(".item").length;i++){
      document.querySelectorAll(".item")[i].style.left=((i%4)*25).toString()+"%";
      document.querySelectorAll(".item")[i].style.top=(Math.floor(i/4)*22.5).toString()+"%";
	}
  }
    
</script>
