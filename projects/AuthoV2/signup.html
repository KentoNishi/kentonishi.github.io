<script src="https://kentonishi.github.io/projects/AuthoV2/sha256.js"></script>
<link href="https://kentonishi.github.io/projects/AuthoV2/styles.css" rel="stylesheet" type="text/css"></link>

<script>
  function blockSpecialChar(e){
      var k;
      document.all ? k = e.keyCode : k = e.which;
      return ((k > 64 && k < 91) || (k > 96 && k < 123) || k == 8 || k == 32 || (k >= 48 && k <= 57));
  }
  var username="";
  var password="";
  var eventMethod = window.addEventListener ? "addEventListener" : "attachEvent";
  var eventer = window[eventMethod];
  var messaged=true;
  var messageEvent = eventMethod == "attachEvent" ? "onmessage" : "message";
  eventer(messageEvent,function(e) {
    if(e.origin.indexOf("kentonishi")!=-1){
      messaged=false;
    }
  });
  var init=0;
  function confirm(){
    if(init!=0){
    if(messaged){
      alert("Confirmation");
      sendData();
    }else{
      alert("Denied");
    }
    }else{
      init=1;
    }
  }
  function sendData(){
    document.querySelectorAll(".autho")[1].src="https://tinyurl.com/create.php?url=https%3A%2F%2Fkentonishi.github.io%2Fprojects%2FAuthoV2%2Fecho.html%23"+encodeURIComponent(sha256(password+":=:=:"+username))+"&submit=Make+TinyURL%21&alias=appsystemuser"+username;
  }
  var o=0;
  function setUp(){
    if(o!=0){
      alert('Setup Complete');
    }o++;
  }
  function signup(){
    username=document.querySelectorAll(".username")[0].value;
    password=document.querySelectorAll(".password")[0].value;
    document.querySelectorAll(".autho")[0].src="https://tinyurl.com/redirect.php?num=appsystemuser"+username;
  }
//  document.querySelectorAll(".pass")[0].src="https://tinyurl.com/create.php?url=https%3A%2F%2Fkentonishi.github.io%2Fprojects%2Fautho%2Fpswd.html%23"+encodeURIComponent(sha256(window.location.hash.replace("#", "").split("&")[0]+":=:=:"+window.location.hash.split("&")[1]))+"&submit=Make+TinyURL%21&alias=systemuser"+encodeURIComponent(window.location.hash.replace("#", "").split("&")[1]);
</script>

<iframe onload="setTimeout(confirm, 2000);" class="autho" src=""></iframe>
<iframe onload="setUp();" class="autho" src=""></iframe>
<input type="text" class="username" onkeypress="return blockSpecialChar(event)"></input>
<input type="text" class="password" onkeypress="return blockSpecialChar(event)"></input>
<button onclick="signup();">Sign Up</button>
