<script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
<link href="/projects/timer/all.css" rel="stylesheet" type="text/css"></link>

<div style="position:fixed;top:10vh;left:25vw;margin:auto;text-align:center;width:50vw;padding-top:7.5vh;">
   <input style="position:fixed;top:10vh;left:25vw;margin:auto;text-align:center;width:50vw;" onchange="changed();" oninput="changed();" value="0" type="range" min="1" max="10"></input>
   <div>Runner ID: <span class="number">A</span></div>
   <br />
   <button onclick="finish();">FINISH</button>
</div>

<script> 
   var alphabet="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  function changed(){
    document.querySelectorAll('.number')[0].innerHTML=alphabet[parseInt(document.querySelectorAll('input')[0].value-1)];
  }
  function finish(){
    writeUserData(alphabet[(document.querySelectorAll("input")[0].value)-1],new Date().getTime());
  }
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyD1wxkBnNNCmvJ0VONthEUKhtVdq5cxNDU",
    authDomain: "track-and-field-live-timer.firebaseapp.com",
    databaseURL: "https://track-and-field-live-timer.firebaseio.com",
    projectId: "track-and-field-live-timer",
    storageBucket: "track-and-field-live-timer.appspot.com",
    messagingSenderId: "1013172515547"
  };
  firebase.initializeApp(config);
  var database = firebase.database();
  function writeUserData(id, time) {
    var data=id+","+time;
    firebase.database().ref('times/'+id).set({
      time: data
    });
  }
</script>
