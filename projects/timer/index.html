<script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
<input style="width: 50vw;" onchange="changed();" value="5" type="range" min="1" max="10"></input>

<div>Runner ID: <span class="number">NOT SELECTED</span></div>
<br />
<button disabled="true" onclick="finish();">FINISH</button>

<script> 
   var alphabet="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  function changed(){
    document.querySelectorAll('button')[0].disabled=false;
    document.querySelectorAll('.number')[0].innerHTML=alphabet[parseInt(document.querySelectorAll('input')[0].value)];
  }
  function finish(){
    writeUserData(alphabet[(document.querySelectorAll("input")[0].value)-1],new Date().getTime());
  }
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyD1wxkBnNNCmvJ0VONthEUKhtVdq5cxNDU",
    authDomain: "track-and-field-live-timer.firebaseapp.com",
    databaseURL: "https://track-and-field-live-timer.firebaseio.com",
    projectId: "track-and-field-live-timer",
    storageBucket: "track-and-field-live-timer.appspot.com",
    messagingSenderId: "1013172515547"
  };
  firebase.initializeApp(config);
  var database = firebase.database();
  function writeUserData(id, time) {
    var data=id+","+time;
    firebase.database().ref('times/'+id).set({
      time: data
    });
  }
</script>
