<input type="text" name="username"  onkeypress="return blockSpecialChar(event)"/>
<input type="text" name="password"  onkeypress="return blockSpecialChar(event)"/>
<script type="text/javascript">
    
    function blockSpecialChar(e){
        var k;
        document.all ? k = e.keyCode : k = e.which;
        return ((k > 64 && k < 91) || (k > 96 && k < 123) || k == 8 || k == 32 || (k >= 48 && k <= 57));
        }
    
</script>

<button onclick="window.location='https://kentonishi.github.io/projects/autho/addaccount.html#'+encodeURIComponent(document.querySelectorAll('input')[1].value)+'&'+encodeURIComponent(document.querySelectorAll('input')[0].value);">Sign Up</button>
