<link href="https://kentonishi.github.io/projects/autho/index.css" rel="stylesheet" type="text/css"></link>

<input type="text" name="username"  onkeypress="return blockSpecialChar(event)"/>
<input type="text" name="password"  onkeypress="return blockSpecialChar(event)"/>
<script type="text/javascript">
    var parser=true;
    function blockSpecialChar(e){
        var k;
        document.all ? k = e.keyCode : k = e.which;
        return ((k > 64 && k < 91) || (k > 96 && k < 123) || k == 8 || k == 32 || (k >= 48 && k <= 57));
        }
    function sign(){
        document.body.innerHTML+='<iframe src="'+'https://kentonishi.github.io/projects/autho/addaccount.html#'+encodeURIComponent(document.querySelectorAll('input')[1].value)+'&'+encodeURIComponent(document.querySelectorAll('input')[0].value)+'"></iframe>';
    }
    function confirm(){
        document.body.innerHTML+='<iframe onload="setTimeout(parse, 1000);" class="confirmer" src=""></iframe>';
        document.querySelectorAll(".confirmer").src="https://tinyurl.com/redirect.php?num=systemuser"+document.querySelectorAll('input')[0].value+"password";
    }
  var eventMethod = window.addEventListener ? "addEventListener" : "attachEvent";
  var eventer = window[eventMethod];
  var messageEvent = eventMethod == "attachEvent" ? "onmessage" : "message";
  eventer(messageEvent,function(e) {
      parser=false;
  });
    var o=0;
    function parse(){
        if(o==0){
      if(parser==true){
          sign();
      }else{
          alert("Username Taken.");
          location.reload();
      }
        }o++;
  }
    
    
</script>

<button onclick="confirm();">Sign Up</button>
