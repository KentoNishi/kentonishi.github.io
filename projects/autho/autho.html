<link href="https://kentonishi.github.io/projects/autho/index.css" rel="stylesheet" type="text/css"></link>
<meta name="description" content="Password Hashing: Authentication">
<script>
  
function autho(){
  document.querySelectorAll(".auth")[0].src="https://kentonishi.github.io/projects/autho/echo.html#"+decodeURIComponent(window.location.hash.split("&")[0].replace("#", ""))+":=:=:"+decodeURIComponent(window.location.hash.split("&")[1]);
}
  
  var eventMethod = window.addEventListener ? "addEventListener" : "attachEvent";
  var eventer = window[eventMethod];
  var messageEvent = eventMethod == "attachEvent" ? "onmessage" : "message";
  var count=0;
  var passkey="";
  eventer(messageEvent,function(e) {
    if(e.data[0]==count.toString()){
      var data=e.data.replace(count.toString(), "");
    if(passkey==data){console.log("Matched");alert("Correct Password");}
    passkey=e.data.replace(count.toString(), "");
//    console.log(passkey);
    console.log(data);
    count+=1;
    }
  },false);
window.onload=function(){
  document.querySelectorAll(".pass")[0].src="https://tinyurl.com/redirect.php?num=systemuser"+window.location.hash.split("&")[1]+"password";
  autho();
}

</script>
